<!DOCTYPE html>
<html>
  <head>
  <style>
    html, body {  
      margin: 0px;
      padding: 0px;
      font-family : 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 1.1em;
    }
    #map-canvas {
      text-align: center;
      padding: 0px;
      font: inherit;
    }
    button  {
     width:240;
     font: inherit;
    }
    select {
      text-align: center;
      font: inherit;
    }
    .panel {
      text-align: center;
      font: inherit;
      font-size:.9em ;  
      top: 5px;        
      z-index: 5;
      background-color: #000;
      padding: 0px;
      border: 1px solid #000;
    }
  </style>

  <script src="js/jquery.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>

  <script>
    var map, pointarray, heatmap;
    var taxiData = [];

    function initialize() {
      var mapOptions = {
        zoom: 4,
        center: new google.maps.LatLng(37.774546, -100.433523),
        mapTypeId: google.maps.MapTypeId.TERRAN
      };

      map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);


  $.ajax({
    dataType: "json",
    cache: false,
    url: "data/worldall.json",
    complete: function (data) {
      infoArray = JSON.parse(data.responseText);
      for (var i = 0; i < infoArray.data.length; i ++) {

        //console.log(infoArray.data[i].lat + "  < -- > " + infoArray.data[i].lng);
 taxiData.push( new google.maps.LatLng(infoArray.data[i].lat, infoArray.data[i].lng));

      }
      
    },

    success: function(data) {
      console.log("we have succcess");
    },
    error: function () {
      console.log("bad shit man");
    }
  });
  var pointArray = new google.maps.MVCArray(taxiData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray,
    maxIntensity:20,  
    radius:20,
    opacity:.4,
  });

  heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {

  console.log("change gradient");
  var gradient = [

    'rgba(0, 0, 5, 0)',
    'rgba(0, 0, 55, 1)',
    'rgba(0, 0, 155, 1)',
    'rgba(0, 127, 200, 1)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

  switch (continent) {

  }

      
 
}
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
  </head>
  <body>
    <div  class="panel"><select  id = "areaMap" onchange="changeCenter()" >
      <option value="NA">North America</option>
      <option value="SA">South America</option>
      <option value="EU">Europe</option>
      <option value="RU">Russia</option> 
      <option value="ID">India</option>

      <option value="AF">Africa</option>
      <option value="AU">Austrailia</option>
      <option value="PC">Pacific Ocean</option>
      <option value="CA">Canada</option>


     </select>
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas" style="width:1200px; height:700px" ></div>
  </body>
</html>
